<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/editor.css">
    <title class="selector">CRYPTO CANVAS</title>
    <style>
        h1 {
            text-align: center;
            text-shadow: 4px 3px rgb(15, 1, 204);
            font-size: xxx-large;
            text-decoration: underline;
        }

        h2 {
            text-align: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: rgb(255, 255, 255);
        }
        h3 {
            text-align: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 50px;
            color: #88dff8;
            text-shadow: 1px 2px #000000;
        }
        body {
            background-image: url("./images/wavy.png");
            font-family: 'Arial', sans-serif;
            margin: 0; padding: 0;
            overflow: hidden;
            background-size: cover;
            transition: transform 0.5s ease-in-out;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header {
            background-color: #000000;
            color: rgb(255, 255, 255);
            padding: 1px;
            text-align: center;
        }
        main{
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgb(26, 26, 173);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            display: flex;
            flex-wrap: wrap;
        }
        .button3 img {
            width: auto;
            height: auto;
            object-fit: none;
        }
        .button1 {
            display: inline-block;
            background-color: #2E1760;
            border-radius: 12px;
            border:3px solid #000000; color: #FFFFFF;
            text-align: center;
            font-size: 20px; padding: 20px;
            width: auto; transition: all 0.7s;
            cursor: pointer; margin: 5px;
        }
        .button1 span {
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
        }
        .button1 span:after {
            content: '\00bb';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -20px;
            transition: 0.5s;
        }   
        .button1:hover span {
            padding-right: 25px;
        }
        
        .button1:hover span:after {
            opacity: 1;
            right: 0;
        }
        </style>
</head>
<body>
    <div id="center">
        <h3>Crypto Canvas</h3>
        <button onclick="Editor()" class="button1 glow-on-hover" type="button" style="vertical-align:middle"><span>Canvas</span></button>
        <button onclick="Steganography()" class="button1 glow-on-hover" style="vertical-align: middle"><span>Stegano</span></button>
    </div>
    <script>
        function Editor(){
            document.body.style.opacity = '0';
            setTimeout(function () {
                window.location.href='./html/Editor.html';},500);
        }
        function Steganography(){
            document.body.style.opacity = '0';
            setTimeout(function () {
                window.location.href='./steg/index.html';},500);
        }
    </script>
</body>
</html>
