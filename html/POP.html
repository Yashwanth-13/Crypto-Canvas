<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <style>
        input[type="file"] {
            display: none;
        }
    </style>
    <link rel="stylesheet" href="../css/editor.css">
</head>
<body>
    <h2>Image Editor</h2>
    <main>
        <div id="picture-box">  
            <canvas id="canvas" width="800" height="800" ></canvas><br>
            <input accept="image/*" type='file' name='imgInp' id="imgInp" onchange="bring()"/>
            <div class="btn-holder">
                <div class="selector"><label id="file-input-label"  for="imgInp">Select Image</label></div>
                <button class="btn btn-success bunch" onclick="popsave()" style="margin-left: 50%">SAVE</button>
                <button class="btn btn-success bunch" onclick="back()" style="margin-left: 8px">GO BACK</button>
            </div>
            <img id="blah" src="" width="800" style="display: none ;" />
        </div>

        <div id="tool-box">
            
            <input accept="image/*" type='file' name='imgpop1' id="imgpop1" onchange="secondpic()"/>
            <label id="file-input-label" for="imgpop1">
                <img src="../images/pop.png" alt="pop" width="140" height="120">
            </label>

            <br><br><br>
            <button onclick="popsave()">save</button>
        </div>
        
    </main>
    <script src="../renderer.js"></script>
    
</body>
</html>
