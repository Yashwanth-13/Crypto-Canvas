<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <link rel="stylesheet" href="../css/editor.css">
</head>
<body>
    <h2>Image Editor</h2>
    <main style="align-items: center">

        <div id="picture-box">  
            <canvas id="canvas" width="800" height="800" ></canvas><br>
            <input accept="image/*" type='file' name='imgInp' id="imgInp" onchange="bring()"/>
            <br>
            <div class="selector"><label id="file-input-label" for="imgInp"><b>Select Image</b></label></div>
            <img id="img" src="" width="800" style="display: none ;" />
        </div>

        <div id="tool-box">
            <button onclick="applyFilter()" class="button1"><b>Filter</b></button>
            <button onclick="cropImage()" class="button1"><b>Crop</b></button>
            <button onclick="effects()" class="button1"><b>Effects</b></button>
            <button onclick="pictureonpicture()" class="button1"><b>POP</b></button>
            <button onclick="share()" class="button1"><b>Share</b></button>
            <button onclick="download()" id="download" class="button1"><b>Download</b></button>
            <button onclick="index()" class="button2"><b>HOME</b></button>
        </div>
        <script>
            function index() {
                window.location.href='../index.html'
            }
        </script>
        
    </main>
    <script src="../renderer.js"></script>
    
</body>
</html>
