<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/editor.css">
    <title>Image Editor</title>
    <style>
        .b1 {
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        .b1:hover {
            background: #2980b9;
        }
        .b1 img {
            width: 40%;
            height: 45%;
            object-fit: contain;
        }
    </style>
    <link rel="stylesheet" href="../css/editor.css">
</head>
<body>
    <main>
        <div id="picture-box">  
            <canvas id="canvas" width="800" height="800" ></canvas><br>
            <input accept="image/*" type='file' name='imgInp' id="imgInp" onchange="bring()"/>
            <div class="btn-holder">
                <div class="selector"><label id="file-input-label"  for="imgInp">Select Image</label></div>
                <button class="btn btn-success bunch" onclick="save()" style="margin-left: 50%">SAVE</button>
                <button class="btn btn-success bunch" onclick="back()" style="margin-left: 8px">GO BACK</button>
            </div>
            <img id="blah" src="" width="800" style="display: none ;" />
        </div>
        <div id="tool-box">
            <button class="b1" onclick="crop()"><img src="../images/crop.png" alt="Crop"   ></button>
            <br><br>
            <br><br>
        </div>
        
    </main>
    <script src="../js/crop.js"></script>
    
</body>
</html>
