<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <style>
        .image-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .text-input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-left: 10px;
        }
    </style>
    <link rel="stylesheet" href="../css/editor.css">
</head>
<body>
    <header>
        <h1>Image Editor</h1>
    </header>
    <img id="background-image" src="Crypto.jpeg">
    <main>
        <div id="picture-box">  
            <canvas id="canvas" width="800" height="800" ></canvas><br>
            <input accept="image/*" type='file' name='imgInp' id="imgInp" onchange="bring()"/>
            <label id="file-input-label" for="imgInp">select image</label><button onclick="load()">load</button>
            <img id="blah" src="" width="800" style="display: none ;" />
            <button id="download" onclick="download()">Download</button>
        </div>

        <div id="tool-box"><br><br><br>
            <input type="text" class="text-input" id="textInput" placeholder="Enter text">
            
            <button type="button" class="image-button" onclick="submitText()">Submit</button>
            
    
            <br>
            <br><br><br>
            <button onclick="undo()">Undo</button>
            <button onclick="reset()">reset</button>
            <button onclick="save()">save</button>
        </div>
        
    </main>
    <script src="../renderer.js"></script>
    
</body>
</html>
