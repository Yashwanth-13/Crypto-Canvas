<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <link rel="stylesheet" href="../css/editor.css">
</head>
<body>
    <h2>Image Editor</h2>
    <main>
        <div id="picture-box">  
            <canvas id="canvas" width="800" height="800" ></canvas><br>
            <input accept="image/*" type='file' name='imgInp' id="imgInp" onchange="bring()"/>
            <div class="btn-holder">
                <div class="selector"><label id="file-input-label"  for="imgInp">Select Image</label></div>
                <button class="btn btn-success bunch" onclick="save()" style="margin-left: 50%">SAVE</button>
                <button class="btn btn-success bunch" onclick="reset()" style="margin-left: 8px">RESET</button>
                <button class="btn btn-success bunch" onclick="back()" style="margin-left: 8px">GO BACK</button>
            </div>
            <img id="blah" src="" width="800" style="display: none ;" />
        </div>

        <div id="tool-box"><p >Blur</p>
            <input type="range" min="0"  max="100" value="0"  id="blur" onchange="blur1()" class="slider blur">
            <p >brightness</p>
            <input type="range" min="0" max="200" value="100"  id="brightness" onchange="brightness1()" class="slider brightness">
            <p >contrast</p>
            <input type="range" min="0" max="200" value="100"  id="contrast" onchange="contrast1()" class="slider contrast">
            <p >grayscale</p>
            <input type="range" min="0" max="100" value="0"  id="grayscale" onchange="grayscale1()" class="slider grayscale">
            <p >hue-rotate</p>
            <input type="range" min="0" max="100" value="0"  id="hue-rotate" onchange="huerotate1()" class="slider hue-rotate">
            <p >invert</p>
            <input type="range" min="0" max="100" value="0"  id="invert" onchange="invert1()" class="slider invert">
            <p >saturate</p>
            <input type="range" min="0" max="200" value="100"  id="saturate" onchange="saturate1()" class="slider saturate">
            <br><br>
        </div>
        
    </main>
    <script src="../renderer.js"></script>
    
</body>
</html>
