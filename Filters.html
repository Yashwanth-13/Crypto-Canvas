<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <link rel="stylesheet" href="./editor.css">
</head>
<body>
    <header>
        <h1>Image Editor</h1>
    </header>
    <img id="background-image" src="Crypto.jpeg">
    <main>
        <div id="picture-box">  
            <canvas id="canvas" width="800" height="800" ></canvas><br>
            <input accept="image/*" type='file' name='imgInp' id="imgInp" onchange="bring()"/>
            <label id="file-input-label" for="imgInp">select image</label><button onclick="load()">load</button>
            <img id="blah" src="" width="800" style="display: none ;" />
            <button id="download" onclick="download()">Download</button>
        </div>

        <div id="tool-box"><p style="color: black;">blur</p>
            <input type="range" min="0" max="100" value="0"  id="blur" onchange="blur1()" class="blur">
            <p style="color: black;">brightness</p>
            <input type="range" min="0" max="200" value="100"  id="brightness" onchange="brightness1()" class="brightness">
            <p style="color: black;">contrast</p>
            <input type="range" min="0" max="200" value="100"  id="contrast" onchange="contrast1()" class="contrast">
            <p style="color: black;">grayscale</p>
            <input type="range" min="0" max="100" value="0"  id="grayscale" onchange="grayscale1()" class="graysca  le">
            <p style="color: black;">hue-rotate</p>
            <input type="range" min="0" max="100" value="0"  id="hue-rotate" onchange="huerotate1()" class="hue-rotate">
            <p style="color: black;">invert</p>
            <input type="range" min="0" max="100" value="0"  id="invert" onchange="invert1()" class="invert">
            <p style="color: black;">opacity</p>
            <input type="range" min="0" max="100" value="0"  id="opacity" onchange="opacity1()" class="opacity">
            <p style="color: black;">saturate</p>
            <input type="range" min="0" max="200" value="100"  id="saturate" onchange="saturate1()" class="saturate">
            <p style="color: black;">sepia</p>
            <input type="range" min="0" max="100" value="0"  id="sepia" onchange="sepia1()" class="sepia">
            <button onclick="reset()">reset</button>
            <button onclick="save()">save</button>
        </div>
        
    </main>
    <script src="./renderer.js"></script>
    
</body>
</html>
